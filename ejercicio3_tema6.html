<body style="padding:10px">
    <div style="background-color:red; border: 1px solid; width: max(100px,10vw); height: max(100px,10vw); margin:10px"></div>
    <div style="background-color:green; border: 1px solid; width: min(800px,80vw); height: min(800px,80vw);margin:10px"></div>
    <div style="background-color:blue; border: 1px solid; width: clamp(100px,10vw,800px); height: clamp(100px,10vw,800px);margin:10px"></div>
    <div style="background-color:pink; border: 1px solid; width: calc(50vw + 20px); height: calc(50vw + 20px);margin:10px"></div>
    <div style="background-color:yellow; border: 1px solid; width: clamp(100px,calc(50vw + 20px),600px); height: clamp(100px,calc(50vw + 20px),600px);margin:10px"></div>
